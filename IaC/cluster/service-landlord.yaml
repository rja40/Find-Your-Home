#
# SFU CMPT 756
#
# k8s yaml to deploy:
#   1 Deployment - this governs the logic (container)
#   1 Service - this opens up the logic
#   1 Service Account - this enable access control
#
# Notes:
#
# 1. the Service's .spec.ports[0] need to matches the Deployment's
#    .spec.template.spec.containers[0].ports
# 2. Deployment's .spec.template.spec.containers.livenessProbe & readinessProbe
#    can be removed to clean up the logs
#
apiVersion: v1
kind: Service
metadata:
  name: service-landlord
  labels:
    app: service-landlord
spec:
  ports:
  - port: 30001
    name: http
  selector:
    app: service-landlord
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-s1
  labels:
    account: SVC_S1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-landlord
  labels:
    app: service-landlord
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-landlord
      version: v1
  template:
    metadata:
      name: service1-pod
      labels:
        app: service-landlord
        version: v1
    spec:
      serviceAccountName: svc-s1
      containers:
      - name: service-landlord
        image: ghcr.io/scp-2021-jan-cmpt-756/team-a-service-landlord:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 30001
        livenessProbe:
          httpGet:
            path: /api/v1/landlord/health
            port: 30001
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/v1/landlord/readiness
            port: 30001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 5
